<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
    <link rel="stylesheet" href="css/styles.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <video autoplay="autoplay" loop="loop" id="video_background" preload="auto" volume="50"/>
       <source src="https://hmg-h-cdn.hearstapps.com/videos/loop-vino-1551258537.mp4" type="video/mp4" />
    </video/>

    <div id="presentacion">
      <h1>LOGIN</h1>
    </div>

    <form id="form">
      <div id="cajonFormulario">
        <label for="nombre">
          <span>Nombre:</span>

          <input
            type="text"
            name="nombre"
            id="nombre"
            value="j"
            required
            placeholder="nombre"
          />
        </label>

        <br /><br />
        <label for="email">
          <span>Correo Electronico:</span>

          <input
            type="text"
            name="email"
            id="email"
            required
            value="a"
            placeholder="email"
          />
        </label>

        <br /><br />

        <label for="current-password">
          <span>codigo:</span>

          <input
            type="current-password"
            name="current-password"
            id="current-password"
            value="a"
            required
            placeholder="contrasena"
          />
        </label>
        <br /><br />
        <button type="submit" class="button" onclick="mostrar()">
          ACEPTAR
        </button>
      </div>
    </form>
    <div id="presentacion2">
      <br />
      <a href="/registro.html">desea registrarse?</a>
    </div>

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 
  </body>
</html>
